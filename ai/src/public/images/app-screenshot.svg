<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4161FF" />
      <stop offset="100%" stop-color="#7C5CFF" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4161FF" />
      <stop offset="100%" stop-color="#7C5CFF" />
    </linearGradient>
  </defs>

  <!-- App Container -->
  <rect width="800" height="500" rx="10" fill="#1A1A2E" stroke="rgba(65, 97, 255, 0.3)" stroke-width="1" />

  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="5" fill="rgba(26, 26, 46, 0.7)" />
  
  <!-- Logo -->
  <text x="40" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="url(#headerGradient)">WarpX</text>
  
  <!-- Navigation -->
  <rect x="500" y="30" width="80" height="40" rx="20" fill="url(#buttonGradient)" />
  <text x="520" y="55" font-family="Arial" font-size="14" fill="white">AI Prompt</text>
  
  <rect x="590" y="30" width="80" height="40" rx="20" fill="rgba(65, 97, 255, 0.1)" />
  <text x="600" y="55" font-family="Arial" font-size="14" fill="white">Contract</text>
  
  <rect x="680" y="30" width="80" height="40" rx="20" fill="rgba(65, 97, 255, 0.1)" />
  <text x="690" y="55" font-family="Arial" font-size="14" fill="white">Batch</text>

  <!-- Prompt Section -->
  <rect x="20" y="100" width="760" height="160" rx="10" fill="rgba(15, 22, 36, 0.5)" />
  
  <text x="40" y="130" font-family="Arial" font-size="14" fill="rgba(255, 255, 255, 0.6)">Enter your prompt:</text>
  <rect x="40" y="140" width="720" height="40" rx="8" fill="rgba(26, 26, 46, 0.7)" stroke="rgba(65, 97, 255, 0.2)" stroke-width="1" />
  <text x="50" y="165" font-family="Arial" font-size="16" fill="white">stake 10 EGLD</text>
  
  <text x="40" y="200" font-family="Arial" font-size="14" fill="rgba(255, 255, 255, 0.6)">Enter an alias (optional):</text>
  <rect x="40" y="210" width="720" height="40" rx="8" fill="rgba(26, 26, 46, 0.7)" stroke="rgba(65, 97, 255, 0.2)" stroke-width="1" />
  <text x="50" y="235" font-family="Arial" font-size="16" fill="white">my-staking-warp</text>
  
  <rect x="40" y="260" width="160" height="40" rx="8" fill="url(#buttonGradient)" />
  <text x="70" y="285" font-family="Arial" font-size="16" font-weight="bold" fill="white">Generate Warp</text>

  <!-- Result Section -->
  <rect x="20" y="280" width="760" height="200" rx="10" fill="rgba(15, 22, 36, 0.5)" />
  
  <text x="40" y="310" font-family="Arial" font-size="20" font-weight="bold" fill="#4161FF">Warp Created Successfully!</text>
  
  <rect x="40" y="320" width="720" height="40" rx="8" fill="rgba(26, 26, 46, 0.7)" stroke="#4161FF" stroke-width="2" />
  <text x="50" y="345" font-family="monospace" font-size="14" fill="white">7d0eea0234f7460ffeb16a7d35351b8889160fea8e1a14c4c0e6ce1ff081c607</text>
  
  <!-- QR Code placeholder -->
  <rect x="325" y="370" width="150" height="150" rx="8" fill="white" />
  <text x="365" y="435" font-family="Arial" font-size="12" fill="#333333">QR Code</text>
  
  <!-- Link Section -->
  <rect x="40" y="420" width="260" height="30" rx="5" fill="rgba(26, 26, 46, 0.7)" />
  <text x="50" y="440" font-family="Arial" font-size="14" fill="#4161FF">https://devnet.usewarp.to/txhash...</text>
</svg> 