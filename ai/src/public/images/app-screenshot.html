<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0F1624;
      font-family: 'Arial', sans-serif;
    }
    .app-container {
      width: 800px;
      height: 500px;
      background: #1A1A2E;
      border-radius: 10px;
      padding: 20px;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(65, 97, 255, 0.3);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #4161FF, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav {
      display: flex;
      gap: 15px;
    }
    .nav-item {
      padding: 8px 15px;
      background: rgba(65, 97, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
    }
    .nav-item.active {
      background: linear-gradient(135deg, #4161FF, #7C5CFF);
    }
    .prompt-container {
      background: rgba(15, 22, 36, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .input-title {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }
    .input-field {
      width: 100%;
      background: rgba(26, 26, 46, 0.7);
      border: 1px solid rgba(65, 97, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #4161FF, #7C5CFF);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    .result-section {
      background: rgba(15, 22, 36, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .result-title {
      font-size: 20px;
      color: #4161FF;
      margin-bottom: 15px;
    }
    .transaction-hash {
      font-family: monospace;
      padding: 10px;
      background: rgba(26, 26, 46, 0.7);
      border-radius: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 15px;
      border-left: 3px solid #4161FF;
    }
    .qr-placeholder {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #333;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">WarpX</div>
      <div class="nav">
        <div class="nav-item active">AI Prompt</div>
        <div class="nav-item">Direct Contract</div>
        <div class="nav-item">Batch Create</div>
      </div>
    </div>
    
    <div class="prompt-container">
      <div class="input-title">Enter your prompt:</div>
      <div class="input-field">stake 10 EGLD</div>
      
      <div class="input-title">Enter an alias (optional):</div>
      <div class="input-field">my-staking-warp</div>
      
      <button class="button">Generate Warp</button>
    </div>
    
    <div class="result-section">
      <div class="result-title">Warp Created Successfully!</div>
      
      <div class="transaction-hash">
        7d0eea0234f7460ffeb16a7d35351b8889160fea8e1a14c4c0e6ce1ff081c607
      </div>
      
      <div class="qr-placeholder">
        QR Code
      </div>
    </div>
  </div>
</body>
</html>
